<!DOCTYPE html>
<html lang="en">

<head>
    <title>Login</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="Website for practice" />
    <meta name="keywords" content="HTML5,CSS3,Bootstrap3" />
    <meta name="author" content="Ivan Jovkovic" />
    <meta name="robots" content="index, follow" />
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/m.login.css" />
    <link rel="stylesheet" href="css/plugins-css.css" />
</head>

<body>
    <div id="content">
        <div id="left" class="col">
            <div class="row">
                <div class="col-4 item first">
                    <img src="img/login/1.jpg" title="1.jpg" alt="1.jpg" />
                    <img src="img/login/6.jpg" title="1.jpg" alt="1.jpg" />
                    <img src="img/login/7.jpg" title="1.jpg" alt="1.jpg" />
                </div>
                <div class="col-4 item second">
                    <img src="img/login/2.jpg" title="1.jpg" alt="1.jpg" />
                    <img src="img/login/5.jpg" title="1.jpg" alt="1.jpg" />
                    <img src="img/login/8.jpg" title="1.jpg" alt="1.jpg" />
                </div>
                <div class="col-4 item third">
                    <img src="img/login/3.jpg" title="1.jpg" alt="1.jpg" />
                    <img src="img/login/4.jpg" title="1.jpg" alt="1.jpg" />
                </div>
            </div>
        </div>
        <div id="right" class="col">
            <div class="top">
                <h1 class="header"><a href="index.html" class="text-uppercase">Logo</a></h1>
                <form>
                    <div class="form-group">
                        <input type="text" id="email" class="form-control border-0 rounded-0" name="email" required />
                        <span class="floating-label">E-mail/username</span>
                    </div>
                    <div class="form-group">
                        <input type="password" id="password1" class="form-control border-0 rounded-0" name="password1" required />
                        <span class="floating-label">Password</span>
                    </div>
                    <button type="button" id="btn-login" class="btn btn-block rounded-0"><a href="main.html" class="text-uppercase">Login</a></button>
                    <div class="mb-1">I forgot <a href="#" class="log-in text-uppercase">Password</a></div>
                    <div>If you don't have account <a href="sign-up.html" class="log-in text-uppercase">Sign up</a></div>
                </form>
            </div>
            <div class="navbar-footer mt-3">
                <nav>
                    <ul>
                        <li class="align-bottom mb-2"><a href="#">Home</a></li>
                        <li class="align-bottom mb-2"><a href="#">Help</a></li>
                        <li class="align-bottom mb-2"><a href="#">Contact us</a></li>
                        <li><a href="#"><img class="email" src="img/email.png" title="email" alt="email.p" /></a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>
    <script src="jq/jquery-3.3.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/m.login.js"></script>
</body>

</html>
